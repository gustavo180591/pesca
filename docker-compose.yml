version: '3.8'

services:
  # üõ¢Ô∏è Base de Datos PostgreSQL
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: contrase√±a
      POSTGRES_DB: tienda
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ‚öôÔ∏è Backend - Node.js + Express
  backend:
    build: ./backend
    container_name: tienda_backend
    restart: always
    depends_on:
      - db
    environment:
      PORT: 5000
      DATABASE_URL: "postgresql://root:12345678@db:5432/tienda"
      JWT_SECRET: "clave-secreta-segura"
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/usr/src/app
    command: ["npm", "run", "dev"]

  # üé® Frontend - SvelteKit
  frontend:
    build: ./frontend
    container_name: tienda_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/usr/src/app
    command: ["npm", "run", "dev"]

volumes:
  postgres_data:
